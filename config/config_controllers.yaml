    joint: joint5
    pid : {p: 120 , i: 0.02 , d: 3} 

  finger_left_controller: # change the name
    type: effort_controllers/JointPositionController
    joint: finger_left_joint  
    pid : {p: 100 , i: 0.01 , d: 2} 

  # Controller 2
  finger_right_controller: # change the name
    type: effort_controllers/JointPositionController
    joint: finger_right_joint
    pid : {p: 100, i: 0.01 , d: 2} 
