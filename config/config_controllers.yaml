  # Controller 8
  rear_right_steering_controller: # change the name
    type: effort_controllers/JointPositionController 
    joint: rear_right_steering_joint
    pid : {p: 400 , i: 0.02 , d: 1} 
    
  # Controller 9
  joint1_controller: # change the name
    type: effort_controllers/JointPositionController  
    joint: joint1
    pid : {p: 100, i: 0.01 , d: 2} 
  # Controller 10
  joint2_controller: # change the name
    type: effort_controllers/JointPositionController 
    joint: joint2
    pid : {p: 120 , i: 0.02 , d: 3} 
  # Controller 11
  joint3_controller: # change the name
    type: effort_controllers/JointPositionController 
    joint: joint3
    pid : {p: 100, i: 0.01 , d: 2} 
  # Controller 12
  joint4_controller: # change the name
    type: effort_controllers/JointPositionController  
    joint: joint4
    pid : {p: 120 , i: 0.01 , d: 2} 
    # Controller 13
